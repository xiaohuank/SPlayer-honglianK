name: Build & Release

on:
  push:
    tags:
      - v* # åªåœ¨ tag v* æ—¶è§¦å‘
  workflow_dispatch:

env:
  NODE_VERSION: 22.x

jobs:
  # ===================================================================
  #  å¹¶è¡Œæ„å»ºæ‰€æœ‰å¹³å°å’Œæ¶æ„
  # ===================================================================
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      # çŸ©é˜µç­–ç•¥
      # å³ä½¿ä¸€ä¸ªçŸ©é˜µä»»åŠ¡å¤±è´¥ï¼Œå…¶ä»–ä»»åŠ¡ä¹Ÿä¼šç»§ç»­è¿è¡Œ
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    # å¼€å§‹æ­¥éª¤
    steps:
      # æ£€å‡º Git ä»“åº“
      - name: Check out git repository
        uses: actions/checkout@v4
      # è®¾ç½® pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
      # å®‰è£… Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      # æ¸…ç†æ—§çš„æ„å»ºäº§ç‰©
      - name: Clean workspace on Windows
        if: runner.os == 'Windows'
        run: |
          Write-Host "ğŸ§¹ Cleaning workspace, node_modules, and Electron caches..."
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path out) { Remove-Item -Recurse -Force out }
          if (Test-Path node_modules) { Remove-Item -Recurse -Force node_modules }

          if (Test-Path "$env:LOCALAPPDATA\electron-builder") {
            Remove-Item "$env:LOCALAPPDATA\electron-builder" -Recurse -Force -ErrorAction SilentlyContinue
          }
          if (Test-Path "$env:LOCALAPPDATA\electron") {
            Remove-Item "$env:LOCALAPPDATA\electron" -Recurse -Force -ErrorAction SilentlyContinue
          }
      - name: Clean workspace on macOS & Linux
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |
          echo "ğŸ§¹ Cleaning workspace, node_modules, and Electron caches..."
          rm -rf dist out node_modules ~/.cache/electron-builder ~/.cache/electron
      # macOS ä¸Šå®‰è£… LLVM ä»¥æ”¯æŒ Wasm ç¼–è¯‘
      - name: Install LLVM on macOS
        if: runner.os == 'macOS'
        run: brew install llvm
      - name: Set Environment Variables on macOS
        if: runner.os == 'macOS'
        run: |
          echo "CC=$(brew --prefix llvm)/bin/clang" >> $GITHUB_ENV
          echo "AR=$(brew --prefix llvm)/bin/llvm-ar" >> $GITHUB_ENV
      # å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install dependencies
        run: pnpm install
      # å¤åˆ¶ç¯å¢ƒå˜é‡æ–‡ä»¶
      - name: Copy .env file on Windows
        if: runner.os == 'Windows'
        run: |
          if (-not (Test-Path .env)) {
            Copy-Item .env.example .env
          } else {
            Write-Host ".env file already exists. Skipping the copy step."
          }
      - name: Copy .env file on macOS & Linux
        if: runner.os == 'macOS' || runner.os == 'Linux'
        run: |
          if [ ! -f .env ]; then
            cp .env.example .env
          else
            echo ".env file already exists. Skipping the copy step."
          fi
      # æ›´æ–° Ubuntu è½¯ä»¶æº
      - name: Ubuntu Update with sudo
        if: runner.os == 'Linux'
        run: sudo apt-get update
      # å®‰è£…ä¾èµ–
      - name: Install RPM & Pacman
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install --no-install-recommends -y rpm &&
          sudo apt-get install --no-install-recommends -y libarchive-tools &&
          sudo apt-get install --no-install-recommends -y libopenjp2-tools
      # å®‰è£ Snapcraft
      # - name: Install Snapcraft
      #   if: runner.os == 'Linux'
      #   uses: samuelmeuli/action-snapcraft@v2
      # å°è¯•ä¿®å¤æƒé™é—®é¢˜
      - name: Fix Permission
        if: runner.os == 'Linux'
        run: chmod +x ./node_modules/app-builder-bin/linux/x64/app-builder
      # æ„å»º Electron App
      - name: Build Windows x64 & ARM64 App
        if: runner.os == 'Windows'
        run: pnpm build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build macOS Universal App
        if: runner.os == 'macOS'
        run: pnpm build:mac
        shell: bash
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Linux x64 & ARM64 App
        if: runner.os == 'Linux'
        run: pnpm build:linux
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # åˆå¹¶æ‰€æœ‰æ„å»º
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SPlayer-${{ runner.os }}
          path: dist/*.*

  # ===================================================================
  #  Generate Changelog & Release
  # ===================================================================
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        id: changelog
        shell: bash
        run: |
          # è·å–å‰ä¸€ä¸ª tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          CURRENT_TAG=${GITHUB_REF#refs/tags/}

          echo "Previous tag: $PREV_TAG"
          echo "Current tag: $CURRENT_TAG"

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Generating log from start."
            git log --pretty=format:"- %s (%h)" > changelog_content.md
          else
            echo "Generating log from $PREV_TAG to $CURRENT_TAG"
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" > changelog_content.md
          fi

          # ç¿»è¯‘æäº¤ç±»å‹ (Conventional Commits)
          sed -i -E 's/^- feat(\(.*\))?:/- âœ¨ æ–°å¢:/g' changelog_content.md
          sed -i -E 's/^- fix(\(.*\))?:/- ğŸ ä¿®å¤:/g' changelog_content.md
          sed -i -E 's/^- docs(\(.*\))?:/- ğŸ“ æ–‡æ¡£:/g' changelog_content.md
          sed -i -E 's/^- style(\(.*\))?:/- ğŸ’„ æ ·å¼:/g' changelog_content.md
          sed -i -E 's/^- refactor(\(.*\))?:/- â™»ï¸ é‡æ„:/g' changelog_content.md
          sed -i -E 's/^- perf(\(.*\))?:/- âš¡ï¸ æ€§èƒ½:/g' changelog_content.md
          sed -i -E 's/^- test(\(.*\))?:/- âœ… æµ‹è¯•:/g' changelog_content.md
          sed -i -E 's/^- build(\(.*\))?:/- ğŸ“¦ æ„å»º:/g' changelog_content.md
          sed -i -E 's/^- ci(\(.*\))?:/- ğŸ‘· CI:/g' changelog_content.md
          sed -i -E 's/^- chore(\(.*\))?:/- ğŸ”§ ç»´æŠ¤:/g' changelog_content.md
          sed -i -E 's/^- revert(\(.*\))?:/- âªï¸ å›é€€:/g' changelog_content.md

          # 1. ç”Ÿæˆ CHANGELOG.md çš„æ–°æ¡ç›®
          # æ·»åŠ æ ‡é¢˜å’Œæ—¥æœŸ
          DATE=$(date +%Y-%m-%d)
          echo -e "\n## [$CURRENT_TAG] - $DATE\n" > temp_header.md
          cat temp_header.md changelog_content.md > new_entry.md

          # æ›´æ–° CHANGELOG.md
          if [ ! -f CHANGELOG.md ]; then
            echo "# æ›´æ–°æ—¥å¿—" > CHANGELOG.md
          fi

          # å°†æ–°å†…å®¹æ’å…¥åˆ° CHANGELOG.md çš„ç¬¬äºŒè¡Œï¼ˆæ ‡é¢˜ä¹‹åï¼‰
          head -n 1 CHANGELOG.md > temp_changelog.md
          echo "" >> temp_changelog.md
          cat new_entry.md >> temp_changelog.md
          echo "" >> temp_changelog.md
          tail -n +2 CHANGELOG.md >> temp_changelog.md
          mv temp_changelog.md CHANGELOG.md

          # 2. ç”Ÿæˆ Release Body (release_notes.md)
          cat changelog_content.md > release_notes.md

          # è¾“å‡ºç”Ÿæˆçš„æ—¥å¿—å†…å®¹ä¾› Release ä½¿ç”¨
          cat release_notes.md

      - name: Commit & Push Changelog
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CHANGELOG.md
          git commit -m "docs: æ›´æ–°å˜æ›´æ—¥å¿— $GITHUB_REF_NAME [skip ci]" || echo "No changes to commit"
          git push origin HEAD:main || echo "Failed to push to main. This might happen if tag is not on main."

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      # åˆ›å»º GitHub Release å¹¶ä¸Šä¼ æ‰€æœ‰äº§ç‰©
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body_path: release_notes.md
          generate_release_notes: true
          draft: false
          # å‘å¸ƒä¸ºé¢„å‘å¸ƒ
          prerelease: false
          # å…¨éƒ¨ä¸Šä¼ 
          files: |
            !artifacts/**/*-unpacked/**
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.pacman
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
            artifacts/**/*.yml
            artifacts/**/*.blockmap
